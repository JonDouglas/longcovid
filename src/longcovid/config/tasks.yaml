ensure_quality_and_alignment_task:
  description: >
    **Objective:** Review all outputs from team members to ensure accuracy, relevance, and alignment with project goals, focusing on novel and potentially high-impact interventions and combinations, while also considering justified monotherapies.

    **Approach:**
    - Review all task outputs for accuracy, completeness, and alignment with project objectives.
    - Cross-reference findings across different tasks to ensure consistency.
    - Verify that the proposed interventions and combinations focus on novelty and potential for high impact.
    - Ensure justification is provided for any repetition of promising therapeutics in different combinations.
    - Review and validate the rationale for any proposed monotherapies.
    - Ensure all content adheres to the project's focus on pathological findings and mechanisms of action.

    **Quality Criteria:**
    - Accuracy and reliability of information.
    - Adherence to project scope and objectives.
    - Focus on novel and potentially high-impact interventions.
    - Clarity and coherence of presented information.
    - Proper citation and referencing of sources.
    - **Justification for Therapeutic Combinations and Monotherapies:** Confirm that all proposed combinations and monotherapies are well-reasoned and potentially impactful.

    **Formatting Guidelines:**
    - Use Markdown format for the entire quality assurance report.
    - Do not use code blocks (``` or ~~~) anywhere in the report.
    - Use appropriate Markdown syntax for headings, subheadings, bullet points, and numbered lists.
    - Use Markdown syntax for emphasis (e.g., *italics*, **bold**) where appropriate.

    **Research Focus:**
    {research_focus}
  expected_output: >
    A detailed quality assurance report in Markdown format, without any code blocks, including:
    - **Review Summaries:**
      - For each task output, highlighting strengths and areas for improvement.
    - **Alignment Assessment:**
      - Evaluation of how well outputs meet project objectives, particularly in terms of novelty and potential impact.
    - **Accuracy Checks:**
      - Identification of any errors or inconsistencies.
    - **Feedback and Recommendations:**
      - Specific suggestions for revisions or enhancements to ensure focus on novel and high-impact interventions.
    - **Verification of Innovation:**
      - Confirmation that all proposed interventions, combinations, and monotherapies are innovative and potentially impactful.
      - Evaluation of the balance between combination approaches and monotherapies.
      - Documentation of any issues found and actions taken to resolve them.

    The report should be in pure Markdown format, ready for direct use without needing to extract content from code blocks.

